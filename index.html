<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>kalkulator js</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    
    
    <div id="calculator">
      <form id="calculator-body">
        <!--display-->
        <input type="text" id="display" disabled>
        <!--clear button-->
        <input type="button" value="C" class="keys" onclick="clearDisplay()">
        <!--number keys and operators-->
        <input type="button" value="7" class="keys" onclick="logNumber(this.value)">
        <input type="button" value="8" class="keys" onclick="logNumber(this.value)">
        <input type="button" value="9" class="keys" onclick="logNumber(this.value)">
        <input type="button" value=" + " class="keys operator" onclick="logNumber(this.value)">
        <input type="button" value="4" class="keys" onclick="logNumber(this.value)">
        <input type="button" value="5" class="keys" onclick="logNumber(this.value)">
        <input type="button" value="6" class="keys" onclick="logNumber(this.value)">
        <input type="button" value=" - " class="keys operator" onclick="logNumber(this.value)">
        <input type="button" value="1" class="keys" onclick="logNumber(this.value)">
        <input type="button" value="2" class="keys" onclick="logNumber(this.value)">
        <input type="button" value="3" class="keys" onclick="logNumber(this.value)">
        <input type="button" value=" / " class="keys operator" onclick="logNumber(this.value)">
        <input type="button" value="0" class="keys" onclick="logNumber(this.value)">
        <input type="button" value="." class="keys operator" onclick="logNumber(this.value)">
        <input type="button" value="=" class="keys operator" onclick="evalCalc()">
        <input type="button" value=" * " class="keys operator" onclick="logNumber(this.value)">
        
      </form>
    </div>
    
    <script src="js/index.js"></script>
  </body>
</html>
